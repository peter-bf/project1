<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;900&display=swap">
    <style>
        body {
            font-family: "Barlow", serif;
            font-weight: 500;
            padding-top: 60px;
        }

        .form-title {
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin-top: 60px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-container .form-fields {
            flex: 1;
            min-width: 300px;
        }

        .form-container .calendar-container {
            flex: 1;
            max-width: 400px;
            margin-left: 20px;
        }

        .calendar-container #calendar {
            max-width: 100%;
            margin: auto;
            background-color: white;
            border: none;
            font-family: "Barlow", serif;
        }

        .calendar-container .selected-date {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .time-options {
            margin-top: 20px;
        }

        .time-options label {
            display: block;
            font-weight: 500;
        }

        .time-options select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .fc-toolbar-title,
        .fc .fc-col-header-cell-cushion,
        .fc .fc-daygrid-day-number {
            color: #000; 
        }

        .fc .fc-day-today {
            background-color: transparent !important; /* Remove grey background */
        }

        .fc .fc-daygrid-day.fc-day-selected .fc-daygrid-day-number {
            position: relative;
        }

        .fc .fc-daygrid-day.fc-day-selected .fc-daygrid-day-number::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2em;
            height: 2em;
            background-color: rgba(255, 0, 0, 0.2); /* Light red background */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .fc-scrollgrid {
            overflow: hidden !important; /* Prevent scrolling */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: none;
            color: inherit;
        }

        .confirmation-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Barlow", serif;
        }

        .confirmation-screen .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirmation-screen .checkmark::before {
            content: "âœ”";
            color: white;
            font-size: 50px;
        }

        .confirmation-screen h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 900;
            color: green;
        }

        .confirmation-screen p {
            margin-top: 10px;
            font-size: 18px;
        }

        .confirmation-screen .email-info {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/crown_logo.png" alt="Logo" width="50" height="50"> <span class="navbar-brand-text ms-2">Royal Barbershop</span>
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html#home">HOME</a>
                    <a class="nav-link" href="index.html#info">INFO</a>
                    <a class="nav-link" href="index.html#services">OUR SERVICES</a>
                    <a class="button btn btn-dark ms-2" href="booking.html">BOOK AN APPOINTMENT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="form-title">Book an Appointment</h2>
        <div class="form-container">
            <div class="form-fields">
                <form id="bookingForm">
                    <!-- First Name and Last Name -->
                    <div class="row mb-3">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes for Barber</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Add any notes for the barber"></textarea>
                    </div>

                    <!-- Service Dropdown -->
                    <div class="mb-3">
                        <label for="service" class="form-label">Pick a Service</label>
                        <select class="form-select" id="service" required>
                            <option value="" selected disabled>Select a service</option>
                            <option value="haircut">Haircut</option>
                            <option value="shave">Shave</option>
                            <option value="trim">Beard Trim</option>
                            <option value="color">Hair Coloring</option>
                        </select>
                    </div>

                    <!-- Optional 2nd Service Dropdown -->
                    <div class="mb-3">
                        <label for="service2" class="form-label">Pick an Optional 2nd Service</label>
                        <select class="form-select" id="service2">
                            <option value="" selected disabled>Optional: Select a service</option>
                            <option value="haircut">Haircut</option>
                            <option value="shave">Shave</option>
                            <option value="trim">Beard Trim</option>
                            <option value="color">Hair Coloring</option>
                        </select>
                    </div>

                    <!-- Person Dropdown -->
                    <div class="mb-3">
                        <label for="barber" class="form-label">Pick Your Barber</label>
                        <select class="form-select" id="barber" required>
                            <option value="" selected disabled>Select your barber</option>
                            <option value="john">John</option>
                            <option value="victoria">Victoria</option>
                            <option value="alex">Alex</option>
                        </select>
                    </div>

                    <!-- Time Dropdown -->
                    <div class="time-options">
                        <label for="time" class="form-label">Pick a Time</label>
                        <select class="form-select" id="time" required>
                            <option value="" selected disabled>Select a time</option>
                            <option value="9:00">9:00 AM</option>
                            <option value="9:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                        </select>
                    </div>

                    <!-- Hidden Date Input -->
                    <input type="hidden" id="dateInput" required>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">Book Appointment</button>
                </form>
            </div>
            <div class="calendar-container">
                <div class="selected-date" id="selectedDate">No date selected</div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var dateInput = document.getElementById('dateInput');
            var selectedDateEl = document.getElementById('selectedDate');
            var bookingForm = document.getElementById('bookingForm');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                validRange: {
                    start: new Date().toISOString().split('T')[0], // Today's date
                    end: new Date(new Date().getFullYear(), 11, 31).toISOString().split('T')[0] // End of the current year
                },
                dateClick: function(info) {
                    if (new Date(info.dateStr) >= new Date(new Date().toISOString().split('T')[0])) {
                        dateInput.value = info.dateStr;
                        selectedDateEl.textContent = 'Selected Date: ' + info.dateStr;
                        calendarEl.querySelectorAll('.fc-day-selected').forEach(function(dayEl) {
                            dayEl.classList.remove('fc-day-selected');
                        });
                        info.dayEl.classList.add('fc-day-selected');
                    }
                }
            });

            calendar.render();

            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault();

                if (bookingForm.checkValidity() && dateInput.value && document.getElementById('time').value) {
                    var firstName = document.getElementById('firstName').value;
                    var lastName = document.getElementById('lastName').value;
                    var email = document.getElementById('email').value;
                    var notes = document.getElementById('notes').value;
                    var service = document.getElementById('service').value;
                    var service2 = document.getElementById('service2').value;
                    var barber = document.getElementById('barber').value;
                    var time = document.getElementById('time').value;
                    var date = dateInput.value;

                    document.body.innerHTML = `
                        <div class="confirmation-screen">
                            <div class="checkmark"></div>
                            <h1>Appointment Confirmed</h1>
                            <p><strong>Name:</strong> ${firstName} ${lastName}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Date:</strong> ${date}</p>
                            <p><strong>Time:</strong> ${time}</p>
                            <p><strong>Service:</strong> ${service}</p>
                            ${service2 ? `<p><strong>Optional Service:</strong> ${service2}</p>` : ''}
                            <p><strong>Barber:</strong> ${barber}</p>
                            <p class="email-info">Booking information has been sent to your email!</p>
                        </div>
                    `;
                } else {
                    if (!dateInput.value) {
                        alert('Please select a date.');
                    } else if (!document.getElementById('time').value) {
                        alert('Please select a time.');
                    }
                    bookingForm.reportValidity();
                }
            });
        });
    </script>
</body>
</html>
